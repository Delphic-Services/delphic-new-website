<app-blog-header/>

<div class="container-fluid ">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-4" *ngFor="let item of blogItems">
                <div class="blog-item bg-light rounded overflow-hidden">
                    <div class="blog-img position-relative overflow-hidden">
                        <img class="img-fluid" [src]="item.imageUrl" alt="">
                        <a class="position-absolute top-0 start-0 bg-primary text-white rounded-end mt-5 py-2 px-4"
                            href="">{{ item.category }}</a>
                    </div>
                    <div class="p-4" style="background-color: rgb(213, 239, 248);    height: 14rem;
                        overflow: hidden;
                        text-overflow: ellipsis;">
                        <div class="d-flex mb-3">
                            <small class="me-3"><i class="far fa-user text-primary me-2"></i>{{ item.author }}</small>
                            <small><i class="far fa-calendar-alt text-primary me-2"></i>{{ item.date }}</small>
                        </div>
                        <h4 class="mb-3">{{ item.title }}</h4>
                        <p style="height: 1.4rem; overflow: hidden;">{{ item.description }}</p>
                        <a [href]="item.link" style="text-decoration: none;">Read More <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
