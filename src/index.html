<script>
  AOS.init();
  window.addEventListener('scroll', function () {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar?.classList.add('scrolled');
    } else {
      navbar?.classList.remove('scrolled');
    }
  });
  window.onload = function () {
    document?.querySelector('.banner_img')?.classList?.add('visible');
  };
  // document.addEventListener('scroll', function() {

  //       // Adjust the transform property based on scroll position

  //       diagonalLine.style.transform = `translateY(${scrollPosition * 0.5}px)`; // Adjust speed by changing multiplier
  //   });
  document.addEventListener('DOMContentLoaded', function () {
    const aboutSection = document?.getElementById('about');
    const clientsSection = document?.getElementById('clients');
    const newsSection = document?.getElementById('news-events');
    const navLinks = document?.querySelectorAll('.nav-link');

    function changeLinkColors() {
      const rect = clientsSection?.getBoundingClientRect();
      const rect1 = newsSection?.getBoundingClientRect();
      const rect2 = aboutSection?.getBoundingClientRect();
      const windowHeight = window.innerHeight;

      const isInView = rect?.top < windowHeight * 0.5 && rect?.bottom > windowHeight * 0.5;
      const isInView2 = rect1?.top < windowHeight * 0.5 && rect1?.bottom > windowHeight * 0.5;
      const isInView3 = rect2?.top < windowHeight * 0.5 && rect2?.bottom > windowHeight * 0.5;

      if (isInView || isInView2 || isInView3) {
        navLinks.forEach(link => {
          link.classList.add('clients-active-link');
          link.querySelector('.line')?.classList?.add('clients-active-line');
        });
      } else {
        navLinks.forEach(link => {
          link.classList.remove('clients-active-link');
          link.querySelector('.line')?.classList?.remove('clients-active-line');
        });
      }
    }

    window.addEventListener('scroll', changeLinkColors);
    window.addEventListener('resize', changeLinkColors);
    
  });
</script>
